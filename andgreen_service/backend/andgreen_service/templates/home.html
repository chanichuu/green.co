<!-- templates/home.html -->
{% extends "base.html" %}

{% block title %}Andgreen Service Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Welcome to Andgreen Service {{ user.username }}!
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">Log In</a>
{% endif %}
{% endblock %}
